    .cat-body { animation: bounce 0.6s infinite alternate ease-in-out; }
    .tail { animation: wag 0.4s infinite alternate ease-in-out; transform-origin: 420px 310px; }
    .eye-l, .eye-r { animation: blink 3s infinite; }
    .sparkle1 { animation: spin 1.2s linear infinite; transform-origin: 80px 80px; }
    .sparkle2 { animation: spin 0.8s linear infinite reverse; transform-origin: 460px 60px; }
    .sparkle3 { animation: spin 1.5s linear infinite; transform-origin: 70px 380px; }
    .sparkle4 { animation: spin 1s linear infinite reverse; transform-origin: 460px 370px; }
    .banner { animation: wiggle 0.5s infinite alternate; transform-origin: center; }
    .paw-l { animation: paw 0.5s infinite alternate; transform-origin: 240px 380px; }
    .paw-r { animation: paw 0.5s infinite alternate reverse; transform-origin: 340px 380px; }
    @keyframes bounce {
      from { transform: translateY(0px); }
      to   { transform: translateY(-18px); }
    }
    @keyframes wag {
      from { transform: rotate(-30deg); }
      to   { transform: rotate(30deg); }
    }
    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.05); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes wiggle {
      from { transform: rotate(-4deg) scale(1.02); }
      to   { transform: rotate(4deg) scale(0.98); }
    }
    @keyframes paw {
      from { transform: rotate(-15deg); }
      to   { transform: rotate(15deg); }
    }

  <script>

    const el = document.getElementById('rainbow');
    let offset = 0;
    setInterval(() => {
