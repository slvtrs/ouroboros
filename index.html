<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OUROBOROS VIBESITE â€” README.md</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');

  :root {
    --teal: #008080;
    --gold: #ffd700;
    --purple: #9b59b6;
    --glow-teal: 0 0 10px #00ffff, 0 0 20px #00ffff44;
    --glow-gold: 0 0 10px #ffd700, 0 0 20px #ffd70044;
  }

  * { box-sizing: border-box; }

  body {
    background-color: #0a0a0f;
    background-image:
      radial-gradient(ellipse at 20% 50%, #1a0a2e 0%, transparent 50%),
      radial-gradient(ellipse at 80% 20%, #0a1a2e 0%, transparent 50%),
      radial-gradient(ellipse at 50% 80%, #0a2e1a 0%, transparent 50%);
    color: #e0e0e0;
    font-family: 'Crimson Text', serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .vt323 { font-family: 'VT323', monospace; }
  .mono { font-family: 'Share Tech Mono', monospace; }

  /* Starfield */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image:
      radial-gradient(1px 1px at 10% 15%, rgba(255,255,255,0.6) 0%, transparent 100%),
      radial-gradient(1px 1px at 25% 40%, rgba(255,255,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 40% 8%, rgba(255,255,255,0.7) 0%, transparent 100%),
      radial-gradient(1px 1px at 55% 60%, rgba(255,255,255,0.3) 0%, transparent 100%),
      radial-gradient(1px 1px at 70% 25%, rgba(255,255,255,0.5) 0%, transparent 100%),
      radial-gradient(1px 1px at 85% 70%, rgba(255,255,255,0.6) 0%, transparent 100%),
      radial-gradient(1px 1px at 15% 80%, rgba(255,255,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 90% 10%, rgba(255,255,255,0.5) 0%, transparent 100%),
      radial-gradient(1px 1px at 33% 90%, rgba(255,255,255,0.3) 0%, transparent 100%),
      radial-gradient(1px 1px at 60% 45%, rgba(255,255,255,0.6) 0%, transparent 100%),
      radial-gradient(1px 1px at 75% 85%, rgba(255,255,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 5% 55%, rgba(255,255,255,0.5) 0%, transparent 100%),
      radial-gradient(1px 1px at 45% 35%, rgba(200,200,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 92% 48%, rgba(255,200,200,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 18% 22%, rgba(200,255,200,0.4) 0%, transparent 100%);
    pointer-events: none;
    z-index: 0;
  }

  .content-wrap {
    position: relative;
    z-index: 1;
  }

  /* Ouroboros SVG animation */
  @keyframes rotate-snake {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes counter-rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(-360deg); }
  }

  @keyframes pulse-glow {
    0%, 100% { filter: drop-shadow(0 0 8px #00ffff) drop-shadow(0 0 16px #00ffff44); }
    50% { filter: drop-shadow(0 0 16px #ffd700) drop-shadow(0 0 32px #ffd70044); }
  }

  @keyframes text-shimmer {
    0% { background-position: -200% center; }
    100% { background-position: 200% center; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
  }

  @keyframes scanline {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }

  @keyframes flicker {
    0%, 95%, 100% { opacity: 1; }
    96% { opacity: 0.8; }
    97% { opacity: 1; }
    98% { opacity: 0.6; }
    99% { opacity: 1; }
  }

  @keyframes border-dance {
    0% { border-color: #00ffff; box-shadow: 0 0 10px #00ffff44; }
    33% { border-color: #ffd700; box-shadow: 0 0 10px #ffd70044; }
    66% { border-color: #9b59b6; box-shadow: 0 0 10px #9b59b644; }
    100% { border-color: #00ffff; box-shadow: 0 0 10px #00ffff44; }
  }

  .shimmer-text {
    background: linear-gradient(90deg, #00ffff, #ffd700, #ff69b4, #9b59b6, #00ffff);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: text-shimmer 4s linear infinite;
  }

  .ouroboros-ring {
    animation: rotate-snake 20s linear infinite;
  }

  .inner-symbol {
    animation: counter-rotate 20s linear infinite;
  }

  .floating {
    animation: float 4s ease-in-out infinite;
  }

  .glowing-box {
    animation: border-dance 6s linear infinite;
  }

  .terminal-flicker {
    animation: flicker 8s infinite;
  }

  /* Scanline effect */
  .scanline-container {
    position: relative;
    overflow: hidden;
  }

  .scanline-container::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(transparent, rgba(0,255,255,0.08), transparent);
    animation: scanline 6s linear infinite;
    pointer-events: none;
  }

  /* Code blocks */
  .mystic-code {
    background: rgba(0, 255, 255, 0.03);
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-left: 3px solid #00ffff;
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.85rem;
    color: #00ffff;
    padding: 1.5rem;
    border-radius: 4px;
    position: relative;
    overflow: hidden;
  }

  .mystic-code::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,255,255,0.01) 2px,
      rgba(0,255,255,0.01) 4px
    );
    pointer-events: none;
  }

  /* Dividers */
  .mystic-divider {
    border: none;
    height: 1px;
    background: linear-gradient(90deg, transparent, #00ffff44, #ffd70044, #9b59b644, transparent);
    margin: 2rem 0;
  }

  /* Glyph decoration */
  .glyph {
    font-family: 'VT323', monospace;
    color: rgba(0, 255, 255, 0.3);
    font-size: 0.75rem;
    letter-spacing: 0.3em;
  }

  /* Pull quotes */
  .oracle-quote {
    border-left: 3px solid #9b59b6;
    padding: 0.75rem 1.5rem;
    background: rgba(155, 89, 182, 0.05);
    font-style: italic;
    font-size: 1.15rem;
    color: #d0b0e0;
    position: relative;
  }

  .oracle-quote::before {
    content: '"';
    font-size: 4rem;
    line-height: 0;
    position: absolute;
    top: 1.5rem;
    left: 0.5rem;
    color: rgba(155, 89, 182, 0.2);
    font-family: Georgia, serif;
  }

  /* Header glow */
  h1, h2, h3 {
    font-family: 'VT323', monospace;
  }

  h2 {
    letter-spacing: 0.1em;
  }

  /* Diagram boxes */
  .diagram-node {
    border: 1px solid rgba(0,255,255,0.4);
    background: rgba(0,255,255,0.03);
    border-radius: 6px;
    padding: 0.75rem 1rem;
    text-align: center;
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.85rem;
    color: #00ffff;
    position: relative;
  }

  .diagram-arrow {
    color: #ffd700;
    font-size: 1.5rem;
    text-align: center;
    font-family: 'VT323', monospace;
  }

  /* License box */
  .license-box {
    background: rgba(255, 215, 0, 0.03);
    border: 1px solid rgba(255, 215, 0, 0.2);
    border-radius: 4px;
    padding: 1.5rem;
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.8rem;
    color: #ffd700;
    line-height: 1.8;
  }

  /* Hover effects */
  .mystic-link {
    color: #00ffff;
    text-decoration: none;
    border-bottom: 1px dashed rgba(0,255,255,0.4);
    transition: all 0.3s;
  }

  .mystic-link:hover {
    color: #ffd700;
    border-bottom-color: #ffd700;
    text-shadow: 0 0 8px #ffd700;
  }

  .principle-card {
    border: 1px solid rgba(0,255,255,0.15);
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    padding: 1.5rem;
    transition: all 0.4s;
    cursor: default;
  }

  .principle-card:hover {
    border-color: rgba(0,255,255,0.5);
    background: rgba(0,255,255,0.03);
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(0,255,255,0.1);
  }

  /* Subtle background glyph */
  .bg-ouroboros {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 600px;
    opacity: 0.015;
    pointer-events: none;
    z-index: 0;
    animation: rotate-snake 60s linear infinite;
  }

  /* Editor highlight */
  .editor-highlight {
    background: linear-gradient(135deg, rgba(155,89,182,0.08), rgba(0,255,255,0.05));
    border: 1px solid rgba(155,89,182,0.3);
    border-radius: 12px;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }

  .editor-highlight::before {
    content: 'editor.html';
    position: absolute;
    top: 0.75rem;
    right: 1rem;
    font-family: 'Share Tech Mono', monospace;
    font-size: 0.7rem;
    color: rgba(155,89,182,0.5);
    letter-spacing: 0.2em;
  }

  .editor-highlight::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #9b59b6, #00ffff, transparent);
  }

  /* Attention callout */
  .heart-callout {
    background: radial-gradient(ellipse at center, rgba(155,89,182,0.12), rgba(0,0,0,0) 70%);
    border: 1px solid rgba(155,89,182,0.4);
    border-radius: 50%;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    animation: pulse-glow 3s ease-in-out infinite, float 4s ease-in-out infinite;
    flex-shrink: 0;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  .twinkle-star {
    display: inline-block;
    animation: twinkle 2s ease-in-out infinite;
  }

  .twinkle-star:nth-child(2) { animation-delay: 0.7s; }
  .twinkle-star:nth-child(3) { animation-delay: 1.4s; }
